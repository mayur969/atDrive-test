<span>Go to Dashboard : </span><a routerLink="/">Dashboard</a>
<div class="title">
    <h2>User List</h2>
</div>
<div>
    <form>
        <div class="form-item">    
            <label for="name" class="label">Filter by Name: </label>
            <input type="text" name="name" id="name" [(ngModel)]="filter.name" /> <br>
        </div>
        <div class="form-item"> 
            <label for="email" class="label">Filter by Email: </label>
            <input type="text" name="email" id="email" [(ngModel)]="filter.email" /> <br>
        </div>
    </form> 

</div>
<div *ngIf="!data" class="loader">
    <p>Loading...</p>
</div>
<ul *ngIf="data" class="list">
    <li class="list-item" *ngFor="let user of filteredUsers || users">
        <p>Name : {{user.name}}</p>
        <p>Username : {{user.username}}</p>
        <p>Email : {{user.email}}</p>  
    </li>
    
</ul>
